<ion-view ng-controller='changeProfileCtrl' view-title='Change Profile'>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contact Number</span>
          <input type="number" ng-model="loginData.contactNumber">
        </label>
        <label class="item">
          <!-- set the controller here -->
          <a href="#/app/" class="button button-block button-positive" type="submit">Change Profile</a>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
